<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Medusin</h1>
        <div id="content">
            <div class="buttons my-4">
                <button class="btn jellyfish m-2" onclick="sendMQTT('A')" id="btnA">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Phacellophora_camtschatica.jpg" alt="Medusa 1"><br>Medusa 1
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('B')" id="btnB">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Aurelia_aurita_%28Bermuda%29.jpg" alt="Medusa 2"><br>Medusa 2
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('C')" id="btnC">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Cyanea_capillata2.jpg" alt="Medusa 3"><br>Medusa 3
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('D')" id="btnD">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Jelly_cc11.jpg" alt="Medusa 4"><br>Medusa 4
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('E')" id="btnE">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Jelly_-_man-o%27-war.jpg" alt="Medusa 5"><br>Medusa 5
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('F')" id="btnF">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Spotted_Jellyfish.jpg" alt="Medusa 6"><br>Medusa 6
                </button>
            </div>
            <div id="timer" class="my-4"></div>
        </div>
        <div id="overlay" class="d-none">
            <div class="overlay-content">
                <div id="session-expired" class="alert alert-warning">
                    Su sesiÃ³n expirÃ³, puede acceder nuevamente en: <span id="cooldown-timer"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
