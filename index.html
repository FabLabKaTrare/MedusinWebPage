<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Medusin</h1>
        <div id="content">
            <div class="buttons my-4">
                <button class="btn jellyfish m-2" onclick="sendMQTT('A')" id="btnA">
                    <img src="https://www.pexels.com/photo/photo-of-jellyfish-1580232/" alt="Medusa 1"><br>Medusa 1
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('B')" id="btnB">
                    <img src="https://www.pexels.com/photo/pink-jellyfish-3428280/" alt="Medusa 2"><br>Medusa 2
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('C')" id="btnC">
                    <img src="https://www.pexels.com/photo/photography-of-a-jellyfish-939526/" alt="Medusa 3"><br>Medusa 3
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('D')" id="btnD">
                    <img src="https://www.pexels.com/photo/white-jellyfish-847393/" alt="Medusa 4"><br>Medusa 4
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('E')" id="btnE">
                    <img src="https://www.pexels.com/photo/jellyfish-in-water-1590913/" alt="Medusa 5"><br>Medusa 5
                </button>
                <button class="btn jellyfish m-2" onclick="sendMQTT('F')" id="btnF">
                    <img src="https://www.pexels.com/photo/blue-and-pink-jellyfish-2870900/" alt="Medusa 6"><br>Medusa 6
                </button>
            </div>
            <div id="timer" class="my-4"></div>
        </div>
        <div id="overlay" class="d-none">
            <div class="overlay-content">
                <div id="session-expired" class="alert alert-warning">
                    Su sesiÃ³n expirÃ³, puede acceder nuevamente en: <span id="cooldown-timer"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
