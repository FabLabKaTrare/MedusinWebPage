<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <script src="mqtt.min.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="timer">Tiempo restante: 5:00</div>
        <div class="grid-container">
            <button class="grid-item" onclick="sendMQTTMessage('A')">
                <img src="images/medusa1.png" alt="Medusa 1">
                <div class="label">Medusa 1</div>
            </button>
            <button class="grid-item" onclick="sendMQTTMessage('B')">
                <img src="images/medusa2.png" alt="Medusa 2">
                <div class="label">Medusa 2</div>
            </button>
            <button class="grid-item" onclick="sendMQTTMessage('C')">
                <img src="images/medusa3.png" alt="Medusa 3">
                <div class="label">Medusa 3</div>
            </button>
            <button class="grid-item" onclick="sendMQTTMessage('D')">
                <img src="images/medusa4.png" alt="Medusa 4">
                <div class="label">Medusa 4</div>
            </button>
            <button class="grid-item" onclick="sendMQTTMessage('E')">
                <img src="images/medusa5.png" alt="Medusa 5">
                <div class="label">Medusa 5</div>
            </button>
            <button class="grid-item" onclick="sendMQTTMessage('F')">
                <img src="images/medusa6.png" alt="Medusa 6">
                <div class="label">Medusa 6</div>
            </button>
        </div>
    </div>
    <div id="session-expired" class="overlay">
        <div class="message">
            <p>Su sesiÃ³n ha expirado, debe esperar 5 minutos para acceder nuevamente</p>
            <div id="retry-timer">Tiempo restante: 5:00</div>
        </div>
    </div>
</body>
</html>
